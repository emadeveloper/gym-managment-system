spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  h2:
    console:
      enabled: false

  jwt:
    secret: testSecretKeyForTestingPurposesOnly12345678901234567890123456789012345678901234567890
    expiration: 86400000

  logging:
    level:
      com.backend: WARN
      org.springframework: WARN
      org.hibernate: WARN
      org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer: ERROR

  springdoc:
    api-docs:
      enabled: false
    swagger-ui:
      enabled: false